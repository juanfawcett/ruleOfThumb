<div class="ruling-list-container">
    <div class="ruling-list-header">
        <h2 class="title">Previous Rulings</h2>
        <app-dropdown></app-dropdown>
    </div>
    <div class="ruling-list" [class.grid]="display === displayOptions.grid">

    </div>
</div>
