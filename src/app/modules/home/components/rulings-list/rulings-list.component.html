<div class="ruling-list-container" [class.dark]="selectedTheme === theme.dark">
    <div class="ruling-list-header">
        <h2 class="title">{{ "HOME.RULING.PREVIOUS_RULINGS" | translate }}</h2>
        <app-dropdown></app-dropdown>
    </div>
    <div class="ruling-list" [class.grid]="display === displayOptions.grid">
        <app-ruling [rulingData]="ruling" [display]="display" *ngFor="let ruling of rulingList; trackBy: trackByFn"></app-ruling>
    </div>
</div>
